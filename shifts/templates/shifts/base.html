<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .navbar {
            background-color: #2c3e50; /* ネイビーブルー */
        }
        .navbar-brand {
            font-size: 1.25rem;
            color: #ecf0f1;
        }
        .navbar-brand:hover {
            color: #bdc3c7;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.2rem;
        }
        .card-text-important {
            color: #e74c3c; /* 赤 */
            font-weight: bold;
        }
        .btn-custom {
            background-color: #34495e; /* ダークブルー */
            color: #ecf0f1;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #2c3e50;
        }
        /* フッターボタン */
        .fixed-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
        .fixed-action-bar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">シフト管理</a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        {% block main %}
        <p>※コンテンツがありません。</p>
        {% endblock %}
    </div>

    <!-- アクションバー -->
    <div class="fixed-action-bar">
        <a href="/">ホーム</a>
        <a href="{% url 'shortage_shift_create' %}">登録</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
